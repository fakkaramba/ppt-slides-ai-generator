<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Presentation Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111827; /* bg-gray-900 */
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .animate-fade-in { animation: fadeIn ease-out; }
    .animate-fade-out { animation: fadeOut ease-in; }

    @keyframes slideInFromRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes slideOutToLeft { from { transform: translateX(0); } to { transform: translateX(-100%); } }
    .animate-slide-in-right { animation: slideInFromRight ease-out; }
    .animate-slide-out-left { animation: slideOutToLeft ease-in; }
    
    @keyframes slideInFromBottom { from { transform: translateY(100%); } to { transform: translateY(0); } }
    @keyframes slideOutToTop { from { transform: translateY(0); } to { transform: translateY(-100%); } }
    .animate-slide-in-bottom { animation: slideInFromBottom ease-out; }
    .animate-slide-out-top { animation: slideOutToTop ease-in; }

    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes zoomOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.9); opacity: 0; } }
    .animate-zoom-in { animation: zoomIn ease-out; }
    .animate-zoom-out { animation: zoomOut ease-in; }

    @keyframes wipeIn { from { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); } to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); } }
    @keyframes wipeOut { from { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); } to { clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%); } }
    .animate-wipe-in { animation: wipeIn ease-in-out; }
    .animate-wipe-out { animation: wipeOut ease-in-out; }

  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
      "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
